name: Go Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # или latest, или конкретная версия

      - name: Build binaries for all platforms
        id: build
        run: |
          GOOS=linux   GOARCH=amd64  go build -o myapp-linux-amd64
          GOOS=linux   GOARCH=arm64  go build -o myapp-linux-arm64
          GOOS=darwin  GOARCH=amd64  go build -o myapp-darwin-amd64
          GOOS=darwin  GOARCH=arm64  go build -o myapp-darwin-arm64
          GOOS=windows GOARCH=amd64  go build -o myapp-windows-amd64.exe
          GOOS=windows GOARCH=arm64  go build -o myapp-windows-arm64.exe

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automatic release for version ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload binaries to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myapp-linux-amd64
          asset_name: myapp-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Windows AMD64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myapp-windows-amd64.exe
          asset_name: myapp-windows-amd64.exe
          asset_content_type: application/octet-stream

      - name: Upload Windows ARM64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myapp-windows-arm64.exe
          asset_name: myapp-windows-arm64.exe
          asset_content_type: application/octet-stream

      - name: Upload Darwin AMD64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myapp-darwin-amd64
          asset_name: myapp-darwin-amd64
          asset_content_type: application/octet-stream

      - name: Upload Darwin ARM64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myapp-darwin-arm64
          asset_name: myapp-darwin-arm64
          asset_content_type: application/octet-stream

      - name: Upload Linux ARM64 binary
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myapp-linux-arm64
          asset_name: myapp-linux-arm64
          asset_content_type: application/octet-stream